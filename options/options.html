<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SCM3rd Options</title>
    <link rel="stylesheet" href="/styles/options.css">
</head>

<body>
    <div class="body-container">
    <img id="SCMicon" src="/images/icon.png" alt="SCM To 3rd Party Icon" width="128" height="auto"/>
    <h1>SCM3rd Options</h1>

    <table>

    <tr>
    <td><img class="icons" src="/images/buff163icon.png"></td>
    <td>
    <label class="switch">
        <input id="Buff163check" type="checkbox">
        <span class="slider round"></span>
    </label>
    </td>
    </tr>
    
    <tr>
    <td><img class="icons" src="/images/pricempireicon.png"></td>
    <td>
    <label class="switch">
        <input id="Pricempirecheck" type="checkbox">
        <span class="slider round"></span>
    </label>
    </td>
    </tr>
    </table>

    </div>

    <script src="options.js" type="module"></script>
</body>

</html>
