<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Steam to 3rd Party</title>
    <link rel="stylesheet" href="/styles/options.css">
</head>

<body>
    <div class="body-container">
    <img id="SCMicon" src="/images/scmicons/icon.png" alt="SCM To 3rd Party Icon" width="128" height="auto"/>
    <h1>Steam to 3rd Party Options</h1>
    <script src="/scripts/options.js" type="module"></script>

    <table>

    <tr>
    <td class="genopt">Enable on SCM</td>
    <td>
    <label class="switch">
        <input id="Steammarketcheck" type="checkbox">
        <span class="slider round"></span>
    </label>
    </td>
    </tr>

    <tr id="lastgenopt">
    <td class="genopt">Enable in inventory</td>
    <td>
    <label class="switch">
        <input id="Steaminventorycheck" type="checkbox">
        <span class="slider round"></span>
    </label>
    </td>
    </tr>

    <tr>
    <td><img class="icons" src="/images/marketicons/buff163icon.png"></td>
    <td>
    <label class="switch">
        <input id="Buff163check" type="checkbox">
        <span class="slider round"></span>
    </label>
    </td>
    </tr>
    
    <tr>
    <td><img class="icons" src="/images/marketicons/pricempireicon.png"></td>
    <td>
    <label class="switch">
        <input id="Pricempirecheck" type="checkbox">
        <span class="slider round"></span>
    </label>
    </td>
    </tr>

    <tr>
    <td><img class="icons" src="/images/marketicons/skinporticon.png"></td>
    <td>
    <label class="switch">
        <input id="Skinportcheck" type="checkbox">
        <span class="slider round"></span>
    </label>
    </td>
    </tr>

    <tr>
    <td><img class="icons" src="/images/marketicons/csfloaticon.png"></td>
    <td>
    <label class="switch">
        <input id="Csfloatcheck" type="checkbox">
        <span class="slider round"></span>
    </label>
    </td>
    </tr>

    </table>

    </div>

</body>

</html>
